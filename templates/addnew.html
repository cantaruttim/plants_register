{% extends 'base.html' %}
 
{% block content %}
<form action = "/add" method = "post">

        <div class="mb-3">
            <label>Plant Name</label>
            <input type = "text" name = "plant_name" placeholder = "Plant's Name" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Scientific Name</label>
            <input type = "text" name = "plant_scientific_name" placeholder = "Scientific Name" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Plant Type</label>
            <input type = "text" name = "plant_type" placeholder = "Type" class="form-control" />
        </div>

        <div class="mb-3">
            <label>Ideal Temperature</label>
            <input type = "text" name = "ideal_temperature" placeholder = "Temp" class="form-control" />
        </div>

        <div class="mb-3">
            <label>Ideal Umidity</label>
            <input type = "text" name = "ideal_umidity" placeholder = "Umid." class="form-control" />
        </div>

    <input type = "submit" value = "Submit" class="btn btn-primary mb-3"/>  
 </form> 


{% endblock content %}
